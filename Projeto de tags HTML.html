<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto sobre tags da tecnologia HTML</title>
</head>
<body>
    <h1>Abaixo estão exmplos das tags utilizadas em HTML</h1>
    <i id="body">Corpo do site em <strong>HTML</strong> digite seu texto abaixo</i> <!-- AQUI DEVE SER ADICIONADO TODAS INFORMAÇÕES NO CORPO DO SITE--><br>
    <input type="text">
    <button>Enviar</button>
    <p style="color: blue;">Exemplo de utilização em style</p> <!--STYLE É UTILIZADO GERALMENTE EM APLICAÇÕES EM CSS PARA ALTERAÇÃO NO ESTILO DO HTML-->
    <p class="titulos-principais">Exemplo de aplicação em class</p><!--CLASS ATRIBUI UMA CLASSE STRINGS, ASSIM PODENDO PADRONIZAR A APLICAÇÃO DA MESMA EM CSS-->
    <p> Exemplo de aplicações em utilizações de imagens e redimencionamento da mesma</p>
    <img width="500" src="https://images7.alphacoders.com/529/529288.jpg"><br> <!-- IMG WIDTH É UTILIZADO PARA O REDIMENCIONAMENTO DE IMAGENS, ENQUANTO A ABERTURA EM SRC PARA ALOCAÇÃ DA MESMA, QUE PODE SER DIRECIONADA TANTO COM LINK HOSPEDADO VIA EXTERNA, QUANDO DIRECIONAMENTO EM DIRETÓRIO PRÓRPIO.-->

</body>
</html>
